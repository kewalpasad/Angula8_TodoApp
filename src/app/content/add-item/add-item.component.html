<mat-card>
  <mat-form-field class="form-field">
    <input matInput id="add-item-input" type="text" placeholder="Add Task" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-icon-button color="primary"id="list-add-button">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-card>
